name: Test
"on":
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: â–¶ï¸ Run tests
        run: npm run test:coverage
